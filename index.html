    //function to print the word of guessed letters and underscores
    //creates blank word space when game is initialized
    function makeWord(){
        //add a variable to check if the letter guessed is found in the word
        var found = false;
        board = "";
        //loop through the word and find the letter if it has been guessed, print it
        //if the letter has not been guessed, print an underscore

        for(var i =0; i < word.length; i++){
            found = false;
            for(var j=0; j < Guesses.length; j++){
                //check if the letter in the word matches any in the guesses array
                if(Guesses[j] === word[i]) {
                    //register that the letter has been found
                    found = true;
                    //add the letter to the game board
                    board = board + Guesses[j];
                }

            }
            if(found === false){

            }
            

        }
        
        
        document.getElementById("showWord").innerHTML = "Game Board: " + board;
